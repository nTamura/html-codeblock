<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Codeblock HTML Example</title>
  </head>
  <body>

    <div class="container">
      <div class="codeblock">
        <p class="codeblock-code">
          &lt;<span class="element-color">dev</span>
          <span class="attr-color">class=</span><span class="val-color">"frontend"</span>&gt;
          <br />
          &nbsp;&nbsp;nicTamura<span class="blink_me">_</span> <br />
          &lt;/<span class="element-color">dev</span>&gt;
        </p>
        <!-- due to inline elements treating new lines as spaces, .codeblock-code is messy -->
      </div>
    </div>

    <script type="text/javascript">
      $(function blink() {
        $('.blink_me').fadeOut(400).fadeIn(500, blink);
      });
    </script>
  </body>
</html>
